<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="fixedheader"><center><h1><i>Book My Ticket</i></h1></center></div>
<br>
<h1><center>WELCOME TO BOOK MY TICKET</center></h1>
<form name="f01" onSubmit="validate()">
    <center>
        <fieldset style="width: 800px; height: 350px; background-color:whitesmoke">
            <center><h2>REGISTRATION FORM</h2></center>
            <table align="center" cellpadding="10">

                <tr><td>Name:</td><td><input type="text" name="name" autofocus/>
                    <span id="namelocation" style="color:red"></span></td></tr>
                <tr><td>Email id:</td><td><input type="email" name="email" placeholder="xyz@gmail.com" autofocus/>
                    <span id="emaillocation" style="color:red"></span></td></tr>
                <tr><td>Password:</td><td><input type="password" name="password" id="pass1"/>
                    <span id="passwordlocation" style="color:red"></span></td></tr>
                <tr><td>Confirm Password:</td><td><input type="password" name="password1" id="pass2" autofocus/>
                    <span id="password1location" style="color:red"></span></td></tr>
                <tr><td>Mobile No:</td><td><input type="text" name="phnno" required="required" autofocus/>
                    <span id="phnnolocation" style="color:red"></span></td></tr>
                <tr><td colspan="2"><input type="submit" value="register"/> </td>
                    <td> <input type="reset" value="Reset"/></td>
                </tr>
            </table>
        </fieldset>
    </center>
</form>
<div id="fixedfooter">AboutUs</div>
</body>
</html>
